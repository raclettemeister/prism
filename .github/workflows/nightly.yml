name: PRISM Nightly Briefing

on:
  # Run every night at 3:00 UTC (4:00 AM CET)
  schedule:
    - cron: '0 3 * * *'

  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  run-prism:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run PRISM
        run: node src/index.js
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Commit briefing
        run: |
          git config user.name "PRISM Bot"
          git config user.email "prism@noreply.github.com"
          git add briefings/ data/
          git diff --staged --quiet || git commit -m "ðŸ“¡ PRISM briefing $(date +%Y-%m-%d)"
          git push
